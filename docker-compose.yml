version: "3"
networks:
  app-tier:
    driver: bridge
volumes:
  mysqldata:
    driver: "local"
  redisdata:
    driver: "local"
services:
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    networks:
      - app-tier
    ports:
      - 9002:9000
    volumes:
      - .:/srv/app
  nginx:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    networks:
      - app-tier
    ports:
      - 8080:80
    volumes:
      - ./public:/srv/app/public
  mariadb:
    image: mariadb:10.3
    restart: always
    container_name: mariadb
    ports:
      - "13306:3306"
    networks:
      - app-tier
    environment:
      - MYSQL_DATABASE=root
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
     - mysqldata:/var/lib/mysql
  redis:
    image: redis:alpine
    volumes:
     - redisdata:/data
    networks:
     - app-tier